<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <title>DnD World Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scripts/leaflet.css">
    <script src="scripts/leaflet.js"></script>
  </head>
  
  <body style="height: 100%; margin: 0;">
    <div id="map" style="width: 100%; height: 100%; background: #000000;"></div>
    <div id="coordinates" style="position: absolute; top: 10px; left: 10px; color: white;"></div>
    <script type="text/javascript">
      //Creating the Map
      var map = L.map('map').setView([0, 0], 0);
      L.tileLayer('map/{z}/{x}/{y}.png', {
        continuousWorld: false,
        noWrap: true,  
        minZoom: 1,
        maxZoom: 4,
      }).addTo(map);
      
      //Coordinate Finder
      var coordinatesDiv = document.getElementById('coordinates');
      
      function updateCoordinates(e) {
        coordinatesDiv.innerText = 'Lat: ' + e.latlng.lat.toFixed(2) + ' | Lng: ' + e.latlng.lng.toFixed(2);
      }
      
      map.on('mousemove', updateCoordinates);
    </script>
  </body>
</html>
