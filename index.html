<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <title>DnD World Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://raw.githubusercontent.com/Timstoppable/CastletonMap/master/leaflet.css"></script>
    <script src="https://github.com/Timstoppable/CastletonMap/blob/master/leaflet.js"></script>
    
    <style>
        #coordinates {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
        }
    </style>
</head>

<body style="height: 100%; margin: 0;">
<div id="map" style="width: 100%; height: 100%; background: #000000;"></div>
<div id="coordinates"></div>
<script type="text/javascript">
    var map = L.map('map', { attributionControl: false }).setView([0, 0], 2);
    L.tileLayer('https://github.com/Timstoppable/CastletonMap/tree/master/map/{z}/{x}/{y}.png', {
        continuousWorld: false,
        noWrap: true,
        minZoom: 1,
        maxZoom: 4,
    }).addTo(map);

    // Hide Leaflet's attribution control
    map.attributionControl = false;

    // Define the icon properties
    var defaultIcon = L.icon({
        iconUrl: 'file:///C:/Users/timse/Desktop/Castletonmap/scripts/images/marker-icon.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
    });

    // Add a marker at latitude 58 and longitude 78
    var marker = L.marker([58.81, 76.11], { icon: defaultIcon }).addTo(map);
	
    // Add popup content to the marker
    var popupContent = '<img src="file:///C:/Users/timse/Desktop/Castletonmap/scripts/images/greencastle.png" alt="Your Image" onclick="window.open(\'https://www.okcastle.com\')" style="width: 200px; height: auto; cursor: pointer;" />';
    marker.bindPopup(popupContent);


    //Coordinate Finder
    var coordinatesDiv = document.getElementById('coordinates');

    function updateCoordinates(e) {
        coordinatesDiv.innerText = 'Lat: ' + e.latlng.lat.toFixed(2) + ' | Lng: ' + e.latlng.lng.toFixed(2);
    }

    map.on('mousemove', updateCoordinates);
</script>
</body>
</html>
